<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light sticky-top bg-light" style='margin-bottom:50px;'>
    <div class='container'>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div id="main">
          <span style="font-size:30px;cursor:pointer" onclick="openNav()">☰ Menu</span>
        </div>

        <form class="form-inline" role="search" action="{% url 'search_results' %}">

          <input class="form-control mr-sm-2 nav-item" style='padding-right:30px;width:120%; margin-top:20px;' type="text" placeholder="Search Project.." aria-label="Search" name="project">

        </form>
        <br>
        <a href="/api/projects">Project's Api</a>
        <div style='margin-left:150px;float:right;'>
          <div class="style">



            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">
              <h6>LOGOUT</h6>
            </a>
            <a href="{% url 'new-project' %}"><button class="btn btn-success"> Submit Your Site </button></a>
            {% else %}
            <a href="{% url 'login' %}">
              <h6>LOGIN</h6>
            </a>
            <a href="/signup">
              <h6>SIGNUP</h6>
            </a>
            

            {% endif %}
          </div>
          <div class="">

          </div>
        </div>
      </div>
    </div>
  </nav>
  <div id="mySidenav" class="sidenav fixed-top bg-aqua">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
    <a href="{% url 'homePage' %}">Home</a>
    <a href="profile/{{user.id}}/">Profile</a>
    <a href="{% url 'new-project' %}">Post Site</a>
    
  </div>

</body>

</html>
